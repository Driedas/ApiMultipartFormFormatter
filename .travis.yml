sudo: required
matrix:
 include:
  - language: node_js
    node_js:
    - 9.8.0
    env:
     global:
     - secure: ""

    cache:
     directories:
     - "node_modules"

    before_install:
    - cd "./example/front-end/ngx-example"

    install:
    - npm i npm@latest -g
    - npm install

    before_script:
    - npm install -g firebase-tools

    script:
    - npm build --prod

    after_script:
    - firebase deploy --project ngx-multipart-form-data --public dist --token=$FIREBASE_NGX_EXAMPLE

  - language: node_js
    node_js:
     - 9.8.0
    # Caching phrase.
    cache:
     directories:
     - node_modules

    env:
     global:
     # FIREBASE_TOKEN.
     - secure: ""
  
     # Dependency installation phrase.
     before_install:
     - cd "./example/front-end/ng-example"

     install:
     - npm i npm@latest -g
     - npm install

     before_script:
     - npm install -g firebase-tools

     # Build phrase
     script:
     - npm run build

     # Custom deployment phrase.
     after_script:
     # Deploy website to firebase cloud.
     - firebase deploy --project ng-api-multipart-formdata --public ./src/dist --token $FIREBASE_TOKEN


