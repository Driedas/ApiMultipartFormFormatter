<form #f="ngForm"
      novalidate
      (submit)="$event.preventDefault()">
  <div class="row">
    <div class="col-lg-12">
      <div class="row">
        <label>User</label> <b class="text-danger">*</b>
        <div class="form-group">
          <input name="fullName"
                 #fullName="ngModel"
                 class="form-control"
                 [(ngModel)]="_oModel.user.fullName"
                 [required]="true">
        </div>

      </div>

      <div class="row">
        <label>Attachment</label> <b class="text-danger">*</b>
        <div class="form-group">
          <input type="file"
                 class="form-control"
                 ng2FileSelect
                 (onFileSelected)="ngOnFileSelect($event)"
                 [uploader]="_basicFileUploader"/>

          <input name="bIsFileListAvailable"
                 class="hidden"
                 type="checkbox"
                 [value]="true"
                 [(ngModel)]="_bIsFileListAvailable"
                 [value-validator]="true">
        </div>
      </div>
      <div class="row">
        <div class="form-group">
          <button type="button"
                  class="btn btn-primary"
                  [disabled]="f.invalid"
                  (click)="ngOnSubmitClicked($event)">
            Upload
          </button>
        </div>
      </div>
    </div>
  </div>
</form>


<div bsModal
     #mdApiResponse="bs-modal"
     class="modal fade"
     tabindex="-1"
     role="dialog" aria-labelledby="dialog-child-name">
  <div class="modal-dialog modal-md">
    <div class="modal-content">
      <div class="modal-header">
        <h4 id="dialog-child-name" class="modal-title pull-left">API Response</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="hideChildModal()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <ul>
          <li *ngFor="let message of _messages">{{message}}</li>
        </ul>
      </div>
    </div>
  </div>
</div>
